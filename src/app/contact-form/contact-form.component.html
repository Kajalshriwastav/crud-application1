<form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="name">Name</label>
      <input id="name" formControlName="name" />
      <div *ngIf="contactForm.get('name')?.invalid && contactForm.get('name')?.touched">
        Name is required.
      </div>
    </div>
    
    <div>
      <label for="phone">Phone</label>
      <input id="phone" formControlName="phone" />
      <div *ngIf="contactForm.get('phone')?.invalid && contactForm.get('phone')?.touched">
        <div *ngIf="contactForm.get('phone')?.errors?.['required']">Phone is required.</div>
        <div *ngIf="contactForm.get('phone')?.errors?.['pattern']">Phone must be a 10-digit number.</div>
      </div>
    </div>
    
    <div>
      <label for="email">Email</label>
      <input id="email" formControlName="email" />
      <div *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched">
        <div *ngIf="contactForm.get('email')?.errors?.['required']">Email is required.</div>
        <div *ngIf="contactForm.get('email')?.errors?.['email']">Email must be valid.</div>
      </div>
    </div>
    
    <button type="submit">Submit</button>
  </form>
